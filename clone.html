<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoQuest - Solo</title>
  <link rel="stylesheet" href="clone.css" type="text/css" />
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="Assets/GeoQuest_Logo-removebg-preview.png" alt="" />
    </div>
  </div>

  <h1>Guess the Location</h1>
  <div id="round"></div>

  <div class="back_button">
    <a href="index.html" class="hidden-link">Back</a>
  </div>

  <!-- ===== 2 PANEL LAYOUT ===== -->
  <div id="gameLayout">

    <!-- LEFT PANEL -->
    <section id="leftPanel">
      <div id="pano"></div>
    </section>

    <!-- RIGHT PANEL -->
    <section id="rightPanel">

      <div id="map"></div>

      <div id="infoSection">
        <div id="location"></div>
        <div id="distance"></div>
        <div id="totaldistance"></div>
      </div>

      <div id="buttons">
        <button id="check" onclick="check()">Guess</button>
        <button id="next" onclick="initialize()">Next</button>
      </div>

    </section>

  </div>
  <!-- ===== END LAYOUT ===== -->

  <script src="clone.js"></script>
  <script src="config.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhAWWhipLdXOUKjSrrTk_0LB3FiFC1gQ0&callback=initialize">
  </script>

</body>
</html>
